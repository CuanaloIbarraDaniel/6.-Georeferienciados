<html>
<head>

        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans:400,500,700">
    <title>Fetch 3</title>
    <meta Nombre="viewport" content="initial-scale=1.0, user-scalable=no">

            height: 100%;
        }

        html,
        body {

</head>
<body>
    <div id="Mapa" style="position: relative; overflow: hidden;">
        
    </div>
    <script>
        var coordenadas = {
            lat: 0,
            lng: 0
        }
        var propiedades = {
            center: coordenadas,
            zoom: 2
        }
        function ObtenerMarcadores() {
            const markers = [
                {
                    Nombre: "MÃ©xico",
                    Lng: "-99.1276",
                    Lat: "19.427"
                },
                {
                    Nombre: "Brazil",
                    Lng: "-47.9292",
                    Lat: "-15.7801"
                },
                {
                    Nombre: "Spain",
                    Lng: "-3.70327",
                    Lat: "40.4167"
                }
            ];
            return markers;
        }

        function iniciaMapa() {
            const Mapa = new google.maps.Map(document.getElementById('Mapa'), propiedades);
            const Marcadores = ObtenerMarcadores();
            for (Marcador of Marcadores) {
                console.log("Lat: " + Marcador.Lat + " Lng: " + Marcador.Lng);
                let marker = new google.maps.Marker({
                    map: Mapa,
                    position: new google.maps.LatLng(Marcador.Lat, Marcador.Lng),
                    title: Marcador.Nombre
                });
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpuvAO0z77RBz_rOfuXt8rHTTBWoI4TqI&callback=iniciaMapa" async defer></script>
