      <!-- MODAL QUE SE MUESTRA AL INGRESAR -->
      <div class="modal fade" id="IdModalIngresar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-title" id="IdModalIngresarLabel">Ingresar</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
                  <form id="IdFormIngresar">
                      <div class="row m-2">
                          <div class="col-12">
                              <input type="email" class="form-control" required id="IdFormIngresarCorreo" placeholder="Ingrese su correo electrónico">
                          </div>
                      </div>
                      <div class="row m-2">
                          <div class="col-12">
                              <input type="password" class="form-control" required id="IdFormIngresarContrasena" placeholder="Ingrese su contraseña">
                          </div>
                      </div>
                      <div class="row text-center">
                          <div class="col-12">
                              <input type="submit" class="btn btn-primary" value="Ingresar">
                              <p class="error text-danger"></p>
                          </div>
                      </div>
                  </form>
              </div>
              <div class="row">
                  <div class="col-12 text-center">
                      <span onclick="IngresarConGoogle()" class="btn btn-primary btn-danger">Continuar con Gmail <i class="fas fa-plus"></i></span>
                  </div>
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
          </div>
          </div>
      </div>
  
  
      <!-- MODAL QUE APARECE AL REGISTRAR -->
      <div class="modal fade" id="IdModalRegistrar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-title" id="registrateModalLabel">Regístrate</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
                  <form id="IdFormRegistrar" autocomplete="off">
                      <div class="row m-2">
                          <div class="col-12">
                              <input type="text" class="form-control" id="IdFormRegistroNombre" required placeholder="Ingrese su nombre completo">
                          </div>
                      </div>
                      <div class="row m-2">
                          <div class="col-12">
                              <input type="email" class="form-control" id="IdFormRegistroCorreo" required placeholder="Ingrese su correo electrónico">
                          </div>
                      </div>
                      <div class="row m-2">
                          <div class="col-12">
                              <input type="text" class="form-control" id="IdFormRegistroContrasena" required placeholder="Ingrese su contraseña">
                          </div>
                      </div>
                      <div class="row m-2">
                          <div class="col-12">
                              <input type="number" step="any" class="form-control" id="IdFormRegistroTelefono" required placeholder="Ingrese su teléfono">
                          </div>
                      </div>
                      <div class="row m-2">
                          <div class="col-12">
                              <input type="text" class="form-control" id="IdFormRegistroDireccion" required placeholder="Ingrese su dirección">
                          </div>
                      </div>
                      <div class="row text-center">
                          <div class="col-12">
                              <input type="submit" class="btn btn-primary">
                              <p class="error text-danger"></p>
                          </div>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
          </div>
          </div>
      </div>
  
      <!-- MODEL QUE APARCE AL MOSTRAR LA CUENTA -->
      <div class="modal fade" id="IdModalCuenta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-title" id="micuentaModalLabel">Mi Cuenta</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
                  <div class="row m-2">
                      <div class="col-12 DatosCuenta" >
                          Aquí va la info de su cuenta
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
          </div>
          </div>
      </div>
  
      <!-- LISTA DE PLATILLOS QUE EXISTEN -->

          <div class="fluid-container">
            <div class="row text-center" id="ListaPlatillos">

          </div>
      </div>
